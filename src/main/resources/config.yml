prefix: '&a&l[&6&lChatBot&a&l]'

# Automatically checks for a new version available
update-checker: true

hex-formatting:
  start-tag: '&#'
  end-tag: ''

# Set language of plugin. If you create a new YML, it should be called "language-(your language).yml". For example, "language-ru.yml". Then write "ru" here.
language: en

# Time (inactive seconds) to wait before abandoning the configuration conversation.
time-out: 360

# Time (in milliseconds) before the bot responses.
delay: 20

# Time (in seconds) before the bot responses to the same player.
player-cooldown: 5

# Word to cancel the configuration.
cancel-word: "cancel"

# Word to finish the configuration.
done-word: "done"

# Words to confirm the configuration.
yes-word: "yes"
no-word: "no"

# Everyone can see the response. True for everyone, false for only the player who asked.
see-message: true

main-menu:
  title: '&8ChatBot menu'
  rows: 6
  layout:
    # Here you can use any letter you want and just add the key below. (Use 'e' for messages, 'p' for previous-page, 'n' for next-page 'c' for create)
    lines:
      - 'xxxxxxxxx'
      - 'xyeeeeeyx'
      - 'xeeeeeeex'
      - 'xyeeeeeyx'
      - 'xyyeeeyyx'
      - 'xpxxcxxnx'
  items:
    x:
      material: 'STAINED_GLASS_PANE:PINK'
      name: '   '
      lore: []
    y:
      material: 'STAINED_GLASS_PANE:WHITE'
      name: '   '
      lore: []
    #Do not remove any of these items. If you want to remove them from the menu, just edit the layout.
    next-page:
      material: ARROW
      name: '&bGo to page %page%'
      lore:
        - '&bClick here to go to next page'
    previous-page:
      material: ARROW
      name: '&bGo to page %page%'
      lore:
        - '&bClick here to go to previous page'
    no-next-page:
      material: 'STAINED_GLASS_PANE:PINK'
      name: '   '
      lore: []
    no-previous-page:
      material: 'STAINED_GLASS_PANE:PINK'
      name: '   '
      lore: []
    keys:
      material: PAPER
      name: '&bOpen %key%'
      lore:
        - '&7Right click to open key menu'
    create:
      material: EMERALD_BLOCK
      name: '&bAdd a new key'
      lore:
        - '&7Right click to add a new key'
