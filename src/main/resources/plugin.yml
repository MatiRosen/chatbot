name: chatbot
version: 2.0
main: io.github.matirosen.chatbot.BotPlugin
author: MatiRosen
website: https://github.com/MatiRosen/chatbot
prefix: ChatBot
api-version: 1.13
softdepend:
  - PlaceholderAPI

commands:
  chatbot:
    description: Main command for ChatBot
permissions:
  chatbot.menu:
    description: Permission to open menu
  chatbot.help:
    description: Permission to get help
  chatbot.reload:
    description: Permission to reload plugin
  chatbot.bypass.cooldown:
    description: Permission to bypass cooldown